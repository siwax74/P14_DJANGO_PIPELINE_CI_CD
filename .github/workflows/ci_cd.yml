name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build, Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect Static Files
        env:
          DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          python manage.py collectstatic --noinput

      - name: Lint with Flake8
        run: |
          flake8 . --count --show-source --statistics

      - name: Run tests with Pytest and Coverage
        env:
          DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          pytest --cov=. --cov-fail-under=80 --ignore=env

  deploy:
    name: Build, Push Docker Image and Deploy to Render
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/oc-lettings:latest
            ${{ secrets.DOCKER_USERNAME }}/oc-lettings:${{ github.sha }}
          build-args: |
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            SENTRY_DSN=${{ secrets.SENTRY_DSN }}

      - name: Trigger Render Deploy
        run: curl -X POST ${{ secrets.RENDER_WEBHOOK }}
